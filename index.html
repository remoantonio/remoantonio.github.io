<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function sizing(y) {
            if (y >= 700){
                $.getScript("js/app-desk.js")
            } else {
                $.getScript("js/app-cell.js")
            }
        }
        let y = window.innerWidth
        // console.log(y)
            sizing(y)
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&display=swap" rel="stylesheet">
    <!-- <script src="js/app-test.js"></script> -->
    <title>Dota 2 Draft Assistant</title>
</head>
<body>
    <div id="top">
        <div>
            <div id='headTitle'></div>
        </div>
        <div id="menu"></div>
    </div>
    <div id="buttons">
        <button id="strDisplay">STR</button>
        <button id="agiDisplay">AGI</button>
        <button id="intDisplay">INT</button>
    </div>
    <div id="draftBox"></div>
    <div id="home"></div>
    <div id="container"></div>
    <div id="pickLocation">
        <div>
            <div id="lanes"></div>
            <div id="picks"></div>
        </div>
        <div id="interaction">
            <button id="resetPage">Reset Page</button>
            <button id="saveDraft">Save Draft</button>
            <button id="clearHistory">Clear History</button>
        </div>
    </div>
</body>
</html>
